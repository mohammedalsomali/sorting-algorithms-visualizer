<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    

    <div id="headerdiv">
      <p class="header">
        Sorting Alghorithms Visualizer
      </p>
    </div>
    
    
    <div id="array" ></div>
    <div id="count" ></div>
    
    <h2 class="range" 
        style="text-align: center"></h2>

    <div style="text-align: center;">
      <button id="GenarateRandom"> Generate random colums</button>
      <button id="Sort"> Sort </button> 
      <form>
        <select name="sort type" id="sortType">
  
          <option value="Quick" selected>Quick</option>
          <option value="Selection"> Selection Sort</option>
        </select>

      </form>
      
      
      <div class="slidecontainer">
        <input type="range" min="0" max="50" value="21" step="1" class="slider" id="myRange" title="number of colums">
        <input type="text" id="columsInput" value="number of colums 21" readonly>
        <input type="range" min="100" max="1000" value="900" step="10" class="slider1" id="myRange1" title="animation delay">
        <input type="text" id="delayInput" value="delay time in ml 900" readonly>
      </div>
      
    </div>
    
  
    <script src="main.js"></script>
  </body>
</html>
