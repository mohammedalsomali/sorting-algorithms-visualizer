<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <br />
    <p class="header">
      Sorting Alghorithms Visualizer
    </p>
  
    <div id="array" ></div>
    <div id="count" ></div>
    <br />
    <h2 class="range" 
        style="text-align: center"></h2>

    <div style="text-align: center;">
      <button id="GenarateRandom"> Generate random colums</button>
      <button id="Basicsort"> Selection sort </button>
      <button id="Quicksort"> Quick sort</button>
      <div class="slidecontainer">
        <input type="range" min="0" max="100" value="21" step="1" class="slider" id="myRange" title="number of colums">
        <input type="text" id="columsInput" value="number of colums 21">
        <input type="range" min="100" max="1000" value="900" step="10" class="slider1" id="myRange1" title="animation delay">
        <input type="text" id="delayInput" value="delay time in ml 900">
      </div>
      
    </div>
    
  
    <script src="main.js"></script>
  </body>
</html>
